<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ERROR</title>
<style>
/* === GLOBAL CHAOS === */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    color: white;
    font-family: monospace;
}

/* SCREEN SHAKE */
body {
    animation: shake 0.08s infinite;
}

@keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(3px, -3px); }
    50% { transform: translate(-3px, 3px); }
    75% { transform: translate(3px, 3px); }
    100% { transform: translate(0, 0); }
}

/* CENTER TEXT */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* GLITCH TEXT */
.glitch {
    font-size: 64px;
    position: relative;
    animation: glitchMove 0.2s infinite;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0.8;
}

.glitch::before {
    color: red;
    transform: translate(-2px, 0);
    clip-path: inset(0 0 50% 0);
}

.glitch::after {
    color: cyan;
    transform: translate(2px, 0);
    clip-path: inset(50% 0 0 0);
}

@keyframes glitchMove {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
    100% { transform: translate(0); }
}

/* DUPLICATED TEXT FLOOD */
.flood {
    position: absolute;
    white-space: nowrap;
    animation: drift linear infinite;
    opacity: 0.15;
}

@keyframes drift {
    from { transform: translateX(-100%); }
    to { transform: translateX(100vw); }
}
</style>
</head>
<body>

<div class="container">
    <div class="glitch" data-text="SYSTEM ERROR">SYSTEM ERROR</div>
</div>

<script>
/* TEXT DUPLICATION FLOOD (SAFE) */
setInterval(() => {
    const span = document.createElement("div");
    span.className = "flood";
    span.textContent = "SYSTEM ERROR ";
    span.style.top = Math.random() * 100 + "vh";
    span.style.left = "-100%";
    span.style.fontSize = (12 + Math.random() * 40) + "px";
    span.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(span);

    setTimeout(() => span.remove(), 5000);
}, 100);
</script>

</body>
</html>
